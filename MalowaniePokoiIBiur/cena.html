<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malarz</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <header>
        <h1>Malowanie pokoi i biur</h1>
    </header>
    <main>
        <div class="lewy">
            <h2>Menu</h2>
            <ul>
                <li><a href="mieszamy.html">Mieszamy</a></li>
                <li><a href="cena.html">Wyceniamy</a></li>
            </ul>
        </div>
        <div class="srodek">
            <h2>zapotrzebowanie na farbę</h2>
            <form action="" method="">
                <label>Powierzchnia malowania (m^2):</label>
                <input type="number" id="pow">
                <button type="button" onclick="iloscPuszek()">Policz</button>
            </form>
            <p id="text"></p>
        </div>
        <div class="prawy">
            <img src="obraz.png" alt="Próbki farb">
        </div>
    </main>
    <footer>
        <h3>Malarz</h3>
        <p>Stronę opracował: Jakub Jedynak</p>
    </footer>

    <script>
        function iloscPuszek() {
          let x = document.getElementById("pow").value;

            x=Math.ceil(x/4);

          let text = "liczba potrzebnych puszek: ";
          text=text.concat(x);
          document.getElementById("text").innerHTML = text;
        }
        </script>
    
</body>
</html>
